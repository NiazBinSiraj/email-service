<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Email Service API</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1e293b;
        }
        
        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }
        
        .error-icon {
            font-size: 6rem;
            margin-bottom: 1rem;
        }
        
        .error-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #2563eb;
        }
        
        .error-subtitle {
            font-size: 1.25rem;
            color: #64748b;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            padding: 0.875rem 2rem;
            border-radius: 8px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .btn-primary {
            background: #2563eb;
            color: white;
        }
        
        .btn-primary:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }
        
        .btn-secondary {
            background: transparent;
            color: #1e293b;
            border: 2px solid #e2e8f0;
        }
        
        .btn-secondary:hover {
            border-color: #2563eb;
            color: #2563eb;
            transform: translateY(-2px);
        }
        
        @media (max-width: 480px) {
            .error-title {
                font-size: 2rem;
            }
            
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">üîç</div>
        <h1 class="error-title">404</h1>
        <p class="error-subtitle">
            Oops! The page you're looking for doesn't exist.<br>
            Let's get you back to the Email Service API documentation.
        </p>
        <div class="error-actions">
            <a href="/" class="btn btn-primary">Go Home</a>
            <a href="https://github.com/NiazBinSiraj/email-service" class="btn btn-secondary">View Source Code</a>
        </div>
    </div>
</body>
</html>
